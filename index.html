<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <article class="card">
            <div class="card__img">
                <img src=""
                     srcset="resources/hero-image-1.jpg 418w, resources/hero-image.jpg 209w"
                     sizes="(min-width: 640px) 418px, 209px"
                     alt="casual meeting coffee"
                >
                <img src="resources/white-overlay.svg" alt="">
            </div>
            <div class="card__content">
                <h3>Perfect solution for small business</h3>
                <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
                <hr>
                <div class="author__info">
                    <img
                            src=""
                            srcset="resources/avatar-image-business-card.png 116w, resources/avatar-image-business-card-1.png 58w"
                            sizes="(min-width: 1281px) 116px, 58px"
                            alt="author picture"
                    >
                    <div>
                        <p>Amy Burgess</p>
                        <p>Customer Manger, Solution Oy</p>
                    </div>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
